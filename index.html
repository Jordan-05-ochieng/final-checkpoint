        // Get the container element where the movie cards will be rendered
        const moviesContainer = document.getElementById('movies-container');

        // Function to create a single movie card HTML element
        function createMovieCard(movie) {
            const movieCard = document.createElement('div');
            movieCard.classList.add('movie-card');

            // Set the inner HTML for the card, using backticks for a template literal
            movieCard.innerHTML = `
                <img src="${movie.poster}" alt="${movie.title} Poster" class="movie-poster" onerror="this.onerror=null;this.src='https://placehold.co/400x600/cccccc/333333?text=Image+Unavailable';">
                <div class="movie-info">
                    <h2 class="movie-title">${movie.title}</h2>
                    <p class="movie-year">${movie.year}</p>
                </div>
            `;
            return movieCard;
        }

        // Loop through the movies array and add each movie card to the container
        movies.forEach(movie => {
            const card = createMovieCard(movie);
            moviesContainer.appendChild(card);
        });
    </script>
